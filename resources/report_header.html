<style>
    body {
        background-color: WHITESMOKE;
    }

    th, td {
        padding: 5px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr {
        background-color: WHITESMOKE;
    }

    th {
        text-align: center;
    }

    .table {
        margin: auto;
        width: 800px;
        height: 100px;
    }

    .footer {
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background: #efefef repeat scroll;
        text-align: center;

    }

    .passed {
        color: green;
        font-weight: 900;
        text-align: center;
    }

    .failed {
        color: red;

    }

    .error {
        color: white;

        padding: 30px;

    .site {

    .scenario {
        color: TEAL;
        font-size: large;

    .page {
        color: midnightblue;
        font-size: large;
    }

    .form {
        color: SALMON;
        font-size: large;
    }

    .click {
        color: maroon;
        /*font-size: large;*/
    }

    .submit {
        color: maroon;

    }

        color: LIGHTSTEELBLUE;
